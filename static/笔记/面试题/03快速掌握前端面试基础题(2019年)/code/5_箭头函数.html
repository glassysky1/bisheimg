<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>2342</li>
    <li>234223</li>
    <li>23423</li>
  </ul>
  <script>
    var aLi = document.getElementsByTagName('li')
    for (var i = 0;i < aLi.length;i++) {
      aLi[i].onclick = function () {
        setTimeout(() => {
          console.log(this)

        }, 500);
      }
    }
    var obj = {
      name: 'zs',
      say: function () {
        setTimeout(() => {
          console.log(this)
        }, 100);

      },
      say1:()=>{
        console.log(this)
        
      }
    }
    obj.say()//当前对象
    obj.say1()//window

    let obj1 ={
      say:()=>{
        console.log(this)
      }
    }
    obj1.say()//window
  </script>
</body>

</html>
